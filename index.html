<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PizzaJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <main>
        <div id="pizzaSelection">
            <div class="pizza-tiles">
                <div class="pizza-tile">
                    <div class="pizza-tile__avatar">
                        M
                    </div>
                    <div class="pizza-tile__content">
                        <h3 class="pizza-tile__title">Margherita</h3>
                        <p class="pizza-tile__description">
                            Tomate, Mozzarella, Oregano
                        </p>
                    </div>
                </div>
                <div class="pizza-tile">
                    <div class="pizza-tile__avatar">
                        P&F
                    </div>
                    <div class="pizza-tile__content">
                        <h3 class="pizza-tile__title">Prosciutto et Funghi</h3>
                        <p class="pizza-tile__description">
                            Tomate, Mozzarella, Oregano, Schinken, Pilze und noch mehr Pilze
                        </p>
                    </div>
                </div>
                <div class="pizza-tile">
                    <div class="pizza-tile__avatar">
                        M
                    </div>
                    <div class="pizza-tile__content pizza-tile--selected">
                        <h3 class="pizza-tile__title">Napoli</h3>
                        <p class="pizza-tile__description">
                            Tomate, Mozzarella, Sardellen, Kapern
                        </p>
                    </div>
                </div>
            </div>
            <hr class="pizza-selection-divider">
            <div id="pizzaIngredients">
                <label class="pizza-ingredients__item"><input type="checkbox" /> Salami</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Schinken</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Artischocken</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Ananas</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Kapern</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Sardellen</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Büffelmozzarella</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Cherry-Tomaten</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Gruyère</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Rucola</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Speck</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Oliven</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Trüffel</label>
                <label class="pizza-ingredients__item"><input type="checkbox" /> Scharf</label>
            </div>
            <hr class="pizza-selection-divider">
            <button class="order-button">Add to Shopping Cart</button>
        </div>
        <div id="pizzaPreview">
            <button onclick="togglePreview()" class="pizza-preview-toggler"><div class="pizza-preview-toggler__icon">&lt;</div></button>
            <div class="pizza-preview-scroll">
                <div id="pizzaAnimation">
                    <img class="pizza-picture" alt="Pizza" src="/images/pizza.png" />
                </div>
                <div id="shoppingCart">
                    <ul class="shopping-cart-list">
                        <li class="shopping-cart-list__item">
                            <div class="shopping-cart-list-item-title">
                                Margherita
                            </div>
                            <div class="shopping-cart-list-item-tools">
                                <select>
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                14.90
                            </div>
                        </li>
                        <li class="shopping-cart-list__item">
                            <div class="shopping-cart-list-item-title">
                                Calzone
                            </div>
                            <div class="shopping-cart-list-item-tools">
                                <select>
                                    <option>0</option>
                                    <option>1</option>
                                    <option selected>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                12.50
                            </div>
                        </li>
                        <li class="shopping-cart-list__item">
                            <div class="shopping-cart-list-item-title">
                                Prosciutto
                            </div>
                            <div class="shopping-cart-list-item-tools">
                                <select>
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option selected>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                7.00
                            </div>
                        </li>
                    </ul>
                    <div class="shopping-cart-order">
                        <button class="order-button">Order</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function togglePreview() {
            document.getElementById('pizzaPreview').classList.toggle('pizza-preview--open');
        }
    </script>
</body>
</html>
